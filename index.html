<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily LeetCode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        h1 {
            font-size: 3.0rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #007bff;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 4rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        section {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
           color: #0056b3;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
            background-color: #f0f0f0;
        }

        .tech-list {
            padding: 0;
            list-style: none;
        }

        .tech-list li {
            display: inline-block;
            margin-right: 10px;
            padding: 7px 12px;
            background-color: #333;
            color: #fff;
            border-radius: 7px;
           margin-top: 5px; /*  added top margin */
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily LeetCode</h1>
            <p>My solutions to LeetCode problems</p>
        </header>
        <hr>
        <section>
            <p>This repository contains my <a href="https://leetcode.com/">LeetCode</a> solutions. I am using TypeScript and provide explanations in Traditional Chinese.</p>
        </section>

        <section>
            <h2>Technologies Used</h2>
            <ul class="tech-list">
                <li>TypeScript</li>
            </ul>
        </section>

        <footer>
            &copy; Daily LeetCode
        </footer>
    </div>
</body>
</html>
